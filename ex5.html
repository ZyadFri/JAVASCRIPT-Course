<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcul du prix TTC</title>
</head>
<body>
    <script>
        var prixHT = parseFloat(prompt("Veuillez saisir le prix hors taxes (HT) :"));

        if (isNaN(prixHT) || prixHT <= 0) {
            alert("Veuillez saisir un prix hors taxes (HT) valide.");
        } else {
            var tauxTVA = parseFloat(prompt("Veuillez saisir le taux de TVA en pourcentage (%):"));

            if (isNaN(tauxTVA) || tauxTVA < 0) {
                alert("Veuillez saisir un taux de TVA valide.");
            } else {
                var prixTTC = prixHT * (1 + tauxTVA / 100);
                document.body.innerText = "Le prix TTC est : " + prixTTC.toFixed(2) + " â‚¬";
            }
        }
    </script>
</body>
</html>
