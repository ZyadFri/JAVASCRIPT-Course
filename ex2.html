<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Permutation de valeurs</title>
</head>
<body>
    <div>
        <label for="nombre1">Nombre 1:</label>
        <input type="number" id="nombre1">
    </div>
    <div>
        <label for="nombre2">Nombre 2:</label>
        <input type="number" id="nombre2">
    </div>
    <button onclick="permuter()">Permuter</button>

    <script>
        function permuter() {
            var nombre1 = document.getElementById("nombre1").value;
            var nombre2 = document.getElementById("nombre2").value;

            document.getElementById("nombre1").value = nombre2;
            document.getElementById("nombre2").value = nombre1;
        }
    </script>
</body>
</html>
