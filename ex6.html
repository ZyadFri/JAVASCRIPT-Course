<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire De contact</title>
</head>
<body>
    <h5>Formulaire De contact</h5>
    <label>Email:</label>
    <input id="emailInput" type="email"><br><br>
    <label>Objet:</label>
    <input id="objetInput" type="text"><br><br>
    <label>Corps:</label>
    <textarea id="corpsInput" rows="4" cols="50"></textarea><br><br>
    <button onclick="afficherEmail()">Envoyer l'email</button><br><br>
    <p>Sender: <span id="sender"></span></p>
    <p>Objet: <span id="objet"></span></p>
    <p>Corps de l'email: <span id="corps"></span></p>

    <script>
        function afficherEmail() {
            var email = document.getElementById("emailInput").value;
            var objet = document.getElementById("objetInput").value;
            var corps = document.getElementById("corpsInput").value;

            document.getElementById("sender").innerText = email;
            document.getElementById("objet").innerText = objet;
            document.getElementById("corps").innerText = corps;
        }
    </script>
</body>
</html>
