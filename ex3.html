<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice</title>
</head>
<body>
    <div>
        <label for="nombre1">Nombre 1:</label>
        <input type="number" id="nombre1">
    </div>
    <div>
        <label for="nombre2">Nombre 2:</label>
        <input type="number" id="nombre2">
    </div>
    <div>
        <label for="operation">Opération:</label>
        <select id="operation">
            <option value="addition">Addition</option>
            <option value="soustraction">Soustraction</option>
            <option value="multiplication">Multiplication</option>
            <option value="division">Division</option>
        </select>
    </div>
    <button onclick="calculer()">Calculer</button>
    <p id="resultat"></p>

    <script>
        function calculer() {
            var nombre1 = parseFloat(document.getElementById("nombre1").value);
            var nombre2 = parseFloat(document.getElementById("nombre2").value);
            var operation = document.getElementById("operation").value;

            if (isNaN(nombre1) || isNaN(nombre2)) {
                document.getElementById("resultat").textContent = "Veuillez saisir des nombres valides.";
            } else if (operation === "") {
                document.getElementById("resultat").textContent = "Veuillez choisir une opération.";
            } else {
                var resultat;
                switch (operation) {
                    case "addition":
                        resultat = nombre1 + nombre2;
                        break;
                    case "soustraction":
                        resultat = nombre1 - nombre2;
                        break;
                    case "multiplication":
                        resultat = nombre1 * nombre2;
                        break;
                    case "division":
                        if (nombre2 === 0) {
                            resultat = "Division par zéro impossible.";
                        } else {
                            resultat = nombre1 / nombre2;
                        }
                        break;
                }
                document.getElementById("resultat").textContent = "Le résultat est : " + resultat;
            }
        }
    </script>
</body>
</html>
